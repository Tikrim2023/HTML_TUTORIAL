<html>
    <head>
        <title>Hotel Feedback</title>
        <body>
            <Form action="Syntax.html">

                <h1>HOTEL FEEDBACK FORM</h1>
                <p> Welcome To Hotel Feedback Question</p>
                
                <!--This is for radio button-->
               
                <h2>Choose your gender</h2>

                <!--Make sure ur name="" what is inside is the same for all the options-->
                <input type="radio" id="Male" name="Mercy" required>

               
                <label for="Male">Male</label><br>

                <input type="radio" id="Female" name="Mercy"  required>
                <label for="Female">Female</label><br>

                <input type="radio" id="Others" name="Mercy"  required>
                <label for="Others">Others</label><br>

                <!--For drop down menu-->
                
                <h3>Please rate our Service</h3>

                <select name="FEEDBACK" id=""  >
                    <option value="5">Excellent </option>
                    <option value="4">Very good</option>
                    <option value="3">Good</option>
                    <option value="2">Fair</option>
                    <option value="1">Very Poor</option>
                </select>

                <!--For check box button-->
                <h4>CHOOSE AFRICAN COUNTRY YOU HAVE VISTED</h4>

                
                <input type="checkbox" id="nigeria">
                <label for="nigeria">Nigeria</label><br>

                <input type="checkbox" id="chad">
                <label for="chad">Chad</label><br>

                <input type="checkbox" id="togo">
                <label for="togo">Togo</label><br>

                <input type="checkbox" id="kenya">
                <label for="kenya">Kenya</label><br>

                <input type="checkbox" id="ghana">
                <label for="ghana">Ghana</label><br>

                <!--For text area-->

                <h4>Any Message For Us</h4>
                <textarea name="" id="" rows="10" cols="30" placeholder="Entetr Your Message"></textarea><br><br>

                <input type="submit" id="" value="SEND">



              





                



            </Form>
            
        </body>
    </head>
</html>
